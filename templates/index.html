<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pizza Hut</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e44d26;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            text-align: center;
            padding: 2em;

        h1 {

        }

        }

        <h1>Welcome to Pizza Hut</h1>

    <main>
        <p>Order your favorite pizzas online and enjoy delicious meals delivered to your doorstep!</p>
